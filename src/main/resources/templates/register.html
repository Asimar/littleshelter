<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::head" />
<body>

	<div class="container">
		<header th:replace="layout::site-header"></header>

		<div class="form-group">
			<form method="post" th:action="@{/register}" th:object="${user}">

				<div>
					<label for="email">Email:</label>
				</div>
				<input id="email" class="form-control" type="text" maxlength="50"
					th:field="*{email}" />

				<div>
					<label for="name">Name:</label>
				</div>
				<input id="name" class="form-control" type="text" maxlength="50" 
					th:field="*{name}" />

				<div>
					<label for="lastname">Lastname:</label>
				</div>
				<input id="lastname" class="form-control" type="text" maxlength="50"
					th:field="*{lastname}" />

				<div>
					<label for="phoneNumber">Phone Number:</label>
				</div>
				<input id="phoneNumber" class="form-control" type="text" maxlength="50"
					th:field="*{phoneNumber}" />

				<div>
					<label for="password">Password:</label>
				</div>
				<input id="password" class="form-control" type="password" maxlength="50"
					th:field="*{password}" />

				<div>
					<label for="confirmPassword">Confirm password:</label>
				</div>
				<input id="confirmPassword" class="form-control" type="password" maxlength="50"
					name="confirmPassword" />


				<div class="shelter-action-buttons">
					<input class="btn btn-success" type="submit" value="Register" />
				</div>
			</form>
		</div>

		<footer th:replace="layout::site-footer"></footer>
	</div>

</body>
</html>
