<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::head" />
<body>

	<div class="container">
		<header th:replace="layout::site-header"></header>

		<table class="table table-striped">
			<caption>All users</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>Lastname</th>
					<th>Email</th>
					<th>Phone number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${users}">
					<td class="col-md-3" th:text="${user.name}"/>
					<td class="col-md-3" th:text="${user.lastname}"/>
					<td class="col-md-3" th:text="${user.email}"/>
					<td class="col-md-3" th:text="${user.phoneNumber}"/>
					<td>
						<form th:action="@{'/deleteUser/{id}'(id=${user.id})}" th:method="delete">
							<button class="btn btn-danger" type="submit">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>

		 <footer th:replace="layout::site-footer"></footer>
	</div>

</body>
</html>
