<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment=“head”>
    <meta charset="UTF-8"/>
    <title>Welcome in littleshelter!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script src="webjars/jquery/3.2.0/jquery.min.js" th:href="@{webjars/jquery/3.2.0/jquery.min.js}"></script>
    <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" th:href="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>

<header th:fragment="site-header" class="header">
	<div class="row shelter-menu-buttons">
		<div class="col-md-2">
    		<a class="btn btn-primary shelter-button" href="index.html" th:href="@{/}">Home</a>
    	</div>
    	
    	<div class="col-md-2">
    		<a class="btn btn-primary shelter-button" th:href="@{/register}">Register</a>
    	</div>
    	
    	<div class="col-md-2" sec:authorize="isAuthenticated()">
    		<a class="btn btn-info shelter-button" th:href="@{/restrictedData}">All your restricted data</a>
    	</div>
    	
    	<div class="col-md-2" sec:authorize="isAuthenticated()">
    		<a class="btn btn-info shelter-button" th:href="@{/createRestrictedData}">Add some restricted data</a>
    	</div>
    	
    	<div class="col-md-2" sec:authorize="isAuthenticated()">
    		<a class="btn btn-info shelter-button" th:href="@{/users}">Users</a>
    	</div>
    	
    	<div class="col-md-2" sec:authorize="!isAuthenticated()">
    		<a class="btn btn-success shelter-button" th:href="@{/login}">Login</a>
    	</div>
    
    	<div class="col-md-2" sec:authorize="isAuthenticated()">
    		<form th:action="@{/logout}" method="post">
        		<input class="btn btn-warning shelter-button" type="submit" value="Logout"/>
    		</form>
    	</div>
    	<div class="col-md-1"></div>
    </div>
    
	<ul id="messages"
		th:with="notificationMessages=${session[T(pl.karol.littleshelter.service.NotificationServiceImpl).NOTIFICATION_MESSAGE_SESSION_KEY]}">
		<li class="alert"
			th:each="message:${notificationMessages}" 
			th:text="${message.text}"
			th:classappend="${#strings.toLowerCase(message.type) == 'info'} ? alert-success : alert-danger">
		</li>
	</ul>
		
</header>

<footer th:fragment="site-footer" class="footer navbar navbar-fixed-bottom">
    &copy; Created by: Nowosad Karol 
</footer>

</body>
</html>
